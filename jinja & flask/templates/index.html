<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gebruikerslijst</title>
  </head>
  <body>
    <h1>Gebruikerslijst</h1>

      {% for gebruiker in gebruikers %}

      {% endfor %}
    </ul>
  </body>
</html>
